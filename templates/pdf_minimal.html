<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 30px;
            color: #333;
            line-height: 1.5;
            font-size: 12px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .header-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .student-info-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            align-items: flex-start;
        }
        .student-details {
            flex: 2;
        }
        .student-details p {
            margin: 4px 0;
        }
        .address {
            flex: 2;
            margin-left: 10px;
        }
        .address ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .address li {
            margin: 4px 0;
            color: #666;
        }
        .photo-container {
            flex: 1;
            width: 35mm;
            height: 45mm;
            border: 1px solid #eee;
            overflow: hidden;
            margin-left: 10px;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .semester-table, .semester-summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 11px;
        }
        .semester-table th, .semester-summary-table th {
            border-bottom: 2px solid #eee;
            padding: 8px;
            text-align: left;
            font-weight: 500;
            color: #333;
        }
        .semester-table td, .semester-summary-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        .semester-header {
            border-bottom: none !important;
            font-weight: 500;
            color: #333;
            text-align: left;
            font-size: 14px;
            padding: 15px 8px 8px !important;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 10px;
            color: #999;
            padding-top: 15px;
        }
        .chart-container {
            margin: 30px 0;
            height: 300px;
        }
        @media print {
            body {
                padding: 0;
                margin: 15mm;
            }
            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        {{HEADER_IMAGE}}
    </div>

    <div class="student-info-container">
        <div class="student-details">
            <p><strong>{{REG_NO}}</strong></p>
            <p>{{STUDENT_NAME}}</p>
            <p>{{BRANCH}}</p>
            <p>{{SEMESTER}}</p>
        </div>
        <div class="address">
            <p><strong>Address:</strong></p>
            <ul>
                {{ADDRESS}}
            </ul>
        </div>
        <div class="photo-container">
            {{STUDENT_PHOTO}}
        </div>
    </div>

    <div class="semester-records">
        {{SEMESTER_RECORDS}}
    </div>

    <div class="semester-summary">
        {{SEMESTER_SUMMARY}}
    </div>

    <div class="chart-container">
        {{Dashboards}}
    </div>

    <div class="footer">
        <p>This is a computer-generated report. No signature required.</p>
    </div>
</body>
</html>
